spring:
  application:
    name: eureka-service
  cloud:
    config:
      uri: http://${config_host:localhost}:8888
      fail-fast: true
      retry:
        max-attempts: 10

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
      wait-time-in-ms-when-sync-empty: 0
     
     
      
   
